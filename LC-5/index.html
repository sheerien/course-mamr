<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture 5</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- start container -->
  <section class="container">
    <!-- start container -->
    <section class="contact">
      <div class="content">
        <h2>CONTACT US</h2>
        <span>Home - Contact</span>
      </div>
    </section>
    <!--/.contact-->
    <!-- end container -->

    <!-- start form-text -->
    <section class="form-text my">
      <!-- start contact-area -->
      <div class="contact-area">
        <div class="item first">
          <h6>California, United States</h6>
          <p>Santa monica bullevard</p>
        </div>
        <div class="item">
          <h6>00 (440) 9865 562</h6>
          <p>Mon to Fri 9am to 6 pm</p>
        </div>
        <div class="item">
          <h6>support@colorlib.com</h6>
          <p>Send us your query anytime!</p>
        </div>
      </div> <!-- /.contact-area-->
      <!--  end contact-area -->

      <!-- start form-area -->
      <div class="form-area">
        <div class="my-input">
          <form action="">
            <div class="input-one input-brdr">
              <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="input-tow input-brdr">
              <input type="email" placeholder="Enter Email Address">
            </div>
            <div class="input-three input-brdr">
              <input type="text" placeholder="Enter Subject">
            </div>
          </form>
        </div>

        <div class="test-area">
          <div class="text-area">
            <textarea placeholder="Enter Message" rows="10"></textarea>
          </div>
          <div class="btn">
            <button>SEND MESSAGE</button>
          </div>
          
        </div>
      </div>
      <!--/.form-area-->
      <!-- end form-area -->

    </section> <!-- /.form-text-->
    <!-- end form-text -->

    <!-- start map -->
    <section class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27825.274071016218!2d48.03776885058828!3d29.33632806952267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf9c8ce8db396d%3A0x6747a130779f0bc0!2z2K3ZiNmE2Yo!5e0!3m2!1sar!2skw!4v1615143018355!5m2!1sar!2skw" width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <!--/.map-->
    <!-- end map -->
    <!-- start footer -->
    <footer class="my-footer my">
      <div class="footer-logo mr-bottom">
        <img src="images/logo.webp" alt="logo">
      </div>
      <h4 class="mr-bottom">FOLLOW ME</h4>
      <p>Copyright Â©2021 All rights reserved | This template is made with  by Colorlib</p>
    </footer>
    <!-- end footer -->
  </section>
  <!-- end container -->

</body>

</html>
